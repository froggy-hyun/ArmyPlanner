<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head(title)" />
<body class="text-center">
<form class="form-signin" th:action="@{/auth/joinProc}" method="post" th:object="${userDto}"> <!-- 요청 보내기-->
    <nav th:replace="fragments/common :: menu(menu)" />
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="username" class="form-control" placeholder="아이디를 입력해주세요">
        </div>

        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>

        <div class="form-group">
            <label>닉네임</label>
            <input type="text" name="nickname" class="form-control" placeholder="닉네임을 입력해주세요">
        </div>

        <div class="form-group">
            <label>이메일</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>

    <button class="btn btn-primary bi bi-person" type="submit"> 가입</button>
</form>
