<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/common :: head(title)" />
<script th:inline="javascript">
    //회원가입 실패시 에러 메시지 출력
    $(document).ready(function(){
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }
    });
</script>
<body>
<nav th:replace="fragments/common :: menu(menu)" />
<div class="container">
    <div class="my-4">
        <h2>사용자 회원가입</h2>
    </div>
    <form action="/registry" role="form" method="post"  th:object="${memberRegistryDto}">
        <div class="form-group py-2">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-outline-dark">회원가입</button>
            <button type="button" class="btn btn-outline-dark" onclick="history.back();">취소</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
