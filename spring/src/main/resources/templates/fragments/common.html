<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:fragment="head(title)">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Bootstrap    -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>ArmyPlanner</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/indexStyle.css" rel="stylesheet" />
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu(menu)">
    <div class="container px-5">
        <a class="navbar-brand" href="/">ArmyPlanner</a>
        <div class="collapse navbar-collapse" id="navbarStatus" sec:authorize="isAuthenticated()">
            <p class="text-light" th:text="|${#authentication.name}님 환영합니다.|"></p>
            <p class="text-light" th:text="|현재 ${#authentication.name} 님의 권한 : ${#authentication.authorities}}|"></p>
            <ul>
                <li class="text-light" th:text="|session.getId = ${#session.getId()}|"></li>
                <li class="text-light" th:text="|session.getAttributeNames = ${#session.getAttributeNames()}|"></li>
                <li class="text-light" th:text="|session.getCreationTime = ${#session.getCreationTime()}|"></li>
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin/home}">ADMIN page</a></li>
                <li class="nav-item" sec:authorize="hasRole('MANAGER')"><a class="nav-link" th:href="@{/manager/home}">MANAGER page</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/registry}">회원가입</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}">로그인</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
                <li class="nav-item"><a class="nav-link" href="faq.html">나의 Planner</a></li>
                <li class="nav-item"><a class="nav-link" href="faq.html">고객센터</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">군인혜택</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                        <li><a class="dropdown-item" href="portfolio-overview.html">군인우대정보</a></li>
                        <li><a class="dropdown-item" href="portfolio-item.html">커뮤니티</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>

</html>
