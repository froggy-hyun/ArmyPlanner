<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(title)" />
<head>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar : {
			start : 'prev next today',
			center : 'title',
			end : 'dayGridMonth,dayGridWeek,dayGridDay'
		  },
		  titleFormat : function(date) {
			return date.date.year + '년 ' + (parseInt(date.date.month) + 1) + '월';
		  },
		  selectable : true,
		  droppable : true,
		  editable : true,
		  nowIndicator: true,
		  locale: 'ko',
		  googleCalendarApiKey : '', //구글 캘린더 API KEY
		  eventSources: [
            {
              url: 'myPlanner/api/events/',
              color: 'yellow',
              textColor: 'black'
            },
            {
              googleCalendarId : '', //구글 캘린더 아이디 - 공휴일 가져오기
              color: 'white',
              textColor: 'red'
            }
          ],
        });
        calendar.render();
      });

    </script>
</head>
<body>
<nav th:replace="fragments/common :: menu(menu)" />
<div id='calendar'></div>
<footer th:replace="fragments/common :: footer"></footer>
</body>
